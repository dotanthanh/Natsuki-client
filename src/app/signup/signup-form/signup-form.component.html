<div class='form'>
  <h1 *ngIf='inSignUpLink()'>Sign Up</h1>
  <form [formGroup]='signupForm'
        class="register-form"
        id='signup-form'>
    <input formControlName='username' type="text" placeholder="username" />
    <input formControlName='password' type="password" placeholder="password" />
    <input formControlName='email' type="text" placeholder="email address" />
    <button type='submit' id='create-account' (click)='onSubmit()'> Create account </button>
  </form>
</div>
